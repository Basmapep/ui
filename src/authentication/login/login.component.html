<div class="body">
    <div class="container">
        <form [formGroup]="signIn">
            <h2>Sign In</h2>
            <div class="input-field">
                <input formControlName="userName" type="text" required />
                <label>Enter email</label>
            </div>
            <small
                *ngIf="signIn.get('userName')?.invalid && signIn.get('userName')?.touched && signIn.get('userName')?.hasError('required')">Enter
                email is Required</small>
            <small *ngIf="signIn.get('userName')?.errors && signIn.get('userName')?.hasError('pattern')">Enter a
                Valid email ID</small>
            <div class="input-field">
                <input formControlName="password" type="password" required />
                <label>Enter password</label>
            </div>
            <small *ngIf="signIn.get('password')?.invalid && signIn.get('password')?.touched">Enter password is
                Required</small>

            <div class="forget">
                <!-- <label for="Save-login">
                    <input type="checkbox" id="Save-login" />
                    <p>Save login information</p>
                </label> -->
                <a href="#">Forgot password?</a>
            </div>
            <button (click)="save()" type="submit" class="btn btn-light">Sign In</button>
            <!-- <button class="button">Sign In</button> -->
            <div class="Create-account">
                <p>Don't have an account? <a (click)="goToSignUp()">Create account</a></p>
            </div>
        </form>
    </div>
</div>
