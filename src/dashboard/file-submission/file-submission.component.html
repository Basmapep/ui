<!-- New Upload -->
<div class="userDetails">
    <div class="row">
        <div class="col-4">
           UserName: <span class="details">{{userName}}</span> 
        </div>

        <div class="col-4">
           Email: <span class="details">{{emailId}}</span>
        </div>

        <div class="col-4">
           Phone Number: <span class="details">{{phoneNo}}</span> 
        </div>
    </div>
</div>
<div *ngIf="isLoading" class="loader-overlay">
    <div class="textWrapper">
        <p class="text">Loading...</p>
        <div class="invertbox"></div>
    </div>
</div>

<form [formGroup]="fileForm">
    <div style="max-width: 1320px; margin: 20px auto;">
        <p><label for="w3review">Methodology: </label></p>
        <textarea formControlName="message" id="w3review" name="w3review" rows="4" cols="60"> </textarea>
    </div>
</form>
<div class="container">
    <h3>File Upload</h3>

    <div class="drag-drop-area" (dragover)="onDragOver($event)" (drop)="onDrop($event)" (dragleave)="onDragLeave()"
        [class.drag-over]="isDragOver" (click)="fileInput.click()">
        <p>Drag files here or click the button to upload</p>
    </div>

    <!-- <ul *ngIf="files1.length > 0" class="mt-3">
        <li *ngFor="let file of files1">{{ file.name }}</li>
    </ul> -->

    <!-- Upload Button -->
    <button class="btn btn-success mt-3" (click)="uploadFiles()" [disabled]="files1.length === 0">
        Upload
    </button>

    <!-- Uploaded Files List -->
    <div *ngIf="uploadedFiles.length > 0" class="mt-4">
        <h5>Uploaded Files:</h5>
        <ul class="list-group">
            <li *ngFor="let file of uploadedFiles"
                class="list-group-item d-flex justify-content-between align-items-center">
                <span class="file-name">{{ file.name }}</span>
                <span class="file-icon">
                    <i class="bi bi-file-earmark"></i>
                </span>
            </li>
        </ul>
    </div>
</div>

<div class="filesupload">
    <div class="row">
        <div class="col-2" *ngFor="let file of files1; let ind = index">
            <div class="fileItem1">
                <div style="text-align: end; cursor: pointer;">
                    <img (click)="openConfirmDialog(ind)" style="width: 30px;" src="../../assets/icons/x-button.png"
                        alt="cancel">
                </div>
                <div (mouseover)="over(ind)" (mouseleave)="leave(ind)" class="col-sm-12 fileItemIconDiv">
                    <img style="width: 100px;" class="fileItemIcon" src="../../assets/icons/document.png" alt="file">
                    <!-- <img *ngIf="cancel[ind]" style="width: 50px;" src="../../assets/icons/x-button.png" alt="cancel">  *ngIf="!cancel[ind]"-->
                </div>
                <div class="col-sm-12 fileItemText">
                    <span class="truncate-text">{{ file.file.name }}</span>
                </div>
            </div>
        </div>
    </div>

</div>
