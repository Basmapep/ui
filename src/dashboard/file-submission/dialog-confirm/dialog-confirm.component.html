<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>
    <p><strong>{{fName}}</strong> will be deleted. Do you confirm?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()" class="btn btn-danger">Cancel</button>
    <button mat-button cdkFocusInitial class="btn btn-success" (click)="confirm()">Confirm</button>
</div>
