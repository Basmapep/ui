<h2 mat-dialog-title>Peptide</h2>
<mat-dialog-content class="mat-typography">
    To Submit Your Peptide Data, Please Sign-In and proceed with the submission.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button type="button" mat-dialog-close class="btn btn-light">Cancel</button>
    <button type="button" (click)="login()" class="btn btn-success">Go to Login</button>
</mat-dialog-actions>
